<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADP Bank â€“ Deposit Funds</title>
    <style>
        body { margin:0; font-family: system-ui, sans-serif; background: #f3f4f6; }
        .navbar { background:#111827; color:#fff; padding:12px 32px; display:flex; justify-content:space-between; }
        .navbar .brand { font-size:1.4rem; font-weight:700; text-transform:uppercase; }
        .navbar .brand span { color:#38bdf8; }
        .nav-links a { color:#eee; margin-left:16px; text-decoration:none; }
        .nav-links a:hover { color:#38bdf8; }
        .container { max-width:600px; margin:40px auto; padding:0 16px; }
        .card { background:#fff; padding:32px; border-radius:12px; box-shadow:0 18px 40px rgba(0,0,0,.15); }
        h1 { margin-top:0; }
        label { display:block; margin-top:12px; }
        input { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-bottom:12px; }
        button { background:#2563eb; color:white; border:none; padding:10px 16px; border-radius:999px; cursor:pointer; }
        button:hover { background:#1d4ed8; }
        .success { background:#dcfce7; border:1px solid #4ade80; padding:10px; margin-top:16px; border-radius:8px; }
        .error { background:#fee2e2; border:1px solid #fca5a5; padding:10px; margin-top:16px; border-radius:8px; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="brand"><span>ADP</span> Bank</div>
    <div class="nav-links">
        <a href="/">Dashboard</a>
        <a href="/accounts/new">Open Account</a>
        <a href="/accounts/find">View Account</a>
        <a href="/accounts/deposit">Deposit</a>
        <a href="/accounts/withdraw">Withdraw</a>
        <a href="/accounts/update">Update</a>
        <a href="/accounts/delete">Close Account</a>
    </div>
</div>

<div class="container">
    <div class="card">
        <h1>Deposit Funds</h1>

        <form method="post" action="/accounts/deposit">
            <label>Account Number</label>
            <input type="text" name="accountNumber" required placeholder="A1001">

            <label>Amount</label>
            <input type="number" step="0.01" name="amount" required placeholder="100.00">

            <button type="submit">Deposit</button>
        </form>

        <div th:if="${success}" class="success" th:text="${success}"></div>
        <div th:if="${error}" class="error" th:text="${error}"></div>
    </div>
</div>

</body>
</html>
