<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADP Bank â€“ Open Account</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
        }
        .navbar {
            background: #111827;
            color: #f9fafb;
            padding: 12px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .brand {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }
        .navbar .brand span {
            color: #38bdf8;
        }
        .nav-links a {
            color: #e5e7eb;
            text-decoration: none;
            margin-left: 16px;
            font-size: 0.95rem;
        }
        .nav-links a:hover {
            color: #38bdf8;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 16px;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            padding: 28px 32px;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.15);
        }
        h1 {
            margin-top: 0;
            font-size: 1.6rem;
            color: #111827;
        }
        p.subtitle {
            margin-top: 4px;
            font-size: 0.95rem;
            color: #6b7280;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 0.9rem;
            color: #374151;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            margin-bottom: 16px;
            font-size: 0.95rem;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.3);
        }
        button[type="submit"] {
            background: #2563eb;
            border: none;
            color: #ffffff;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.95rem;
        }
        button[type="submit"]:hover {
            background: #1d4ed8;
        }
        .status {
            margin-top: 16px;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .status.success {
            background: #ecfdf5;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .status.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="brand"><span>ADP</span> Bank</div>
    <div class="nav-links">
        <a href="/">Dashboard</a>
        <a href="/accounts/new">Open Account</a>
        <a href="/accounts/find">View Account</a>
        <a href="/accounts/deposit">Deposit</a>
        <a href="/accounts/withdraw">Withdraw</a>
        <a href="/accounts/update">Update</a>
        <a href="/accounts/delete">Close Account</a>
    </div>
</div>

<div class="container">
    <div class="card">
        <h1>Open a New Account</h1>
        <p class="subtitle">Create a new ADP Bank account with an initial deposit.</p>

        <form method="post" action="/accounts">
            <label>Account Number</label>
            <input type="text" name="accountNumber" required placeholder="e.g. A1001">

            <label>Customer Name</label>
            <input type="text" name="customerName" required placeholder="e.g. Deepak Chauhan">

            <label>Initial Deposit</label>
            <input type="number" step="0.01" name="initialDeposit" required placeholder="e.g. 500.00">

            <button type="submit">Create Account</button>
        </form>

        <div th:if="${success}" class="status success" th:text="${success}"></div>
        <div th:if="${error}" class="status error" th:text="${error}"></div>
    </div>
</div>
</body>
</html>
